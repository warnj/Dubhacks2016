<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

	<script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
	<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
	<script type="text/javascript">
		   (function(){
		      emailjs.init("user_PVujiZ4YQVc2kQfEiuLn8");
		   })();
   </script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-app='example'>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Friends</h1>
      </ion-header-bar>
      <ion-content class="has-header" ng-controller="starter">
		<div id="mainArea">
			<div id="frontPage">				
				
				<table id="contactList">
				</table>
				<!-- <ion-item ng-repeat="contact in contacts">
                    {{contact.displayName}}
                </ion-item> -->
			</div>
			
			<div id="secondPage" class="hiddenArea">
				<h2><div id="selectedFriend"></div></h2>
				
				<form id="contactOptions">
					<div id="textField" class="hiddenArea"><label><input type="checkbox" id="textOption" name="options" value="text">Send a Text</label><br /></div>
					<div id="emailField" class="hiddenArea"><label><input type="checkbox" id="emailOption" name="options" value="Email">Send an Email</label><br /></div>
					<div id="imField" class="hiddenArea"><label><input type="checkbox" id="imOption" name="options" value="instantMessage">Send instant message</label><br /></div>
				</form>
				<button id="submit">confirm</button>
			
			</div>
			
			<div id="thirdPage" class="hiddenArea">
				<table>
					<tr>
						<td>Contact Me Now</td>
						<td><button id="contactMeNow">Select</button></td>
					</tr>
					<tr>
						<td>Help Me Now</td>
						<td><button id="help">Select</button></td>
					</tr>
					<tr>
						<td>Write Your Own Message</td>
						<td></td>
					</tr>
					<tr>
						<td><textarea id="selfMessage"></textarea></td>
						<td><button id="personalMessage">Select</button></td>
					</tr>
				</table>
				
				<div id="finish" class="hiddenArea">
					<h2>Sent</h2>
					<button id="returnHome">Home</button>
				</div>
			</div>
		
		</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
